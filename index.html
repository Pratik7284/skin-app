
<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#42c4f0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>SkinAI - Smart Skin Analysis</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#42c4f0",
            "primary-soft": "#e0f6fc",
            "background-light": "#f6f7f8",
            "background-dark": "#101d22",
            "surface-dark": "#1a2c33",
            "text-main": "#0d181b",
            "text-secondary": "#4c869a",
          },
          fontFamily: {
            "display": ["Manrope", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "2xl": "2rem",
            "3xl": "3rem",
            "full": "9999px"
          },
          boxShadow: {
            'soft': '0 10px 40px -10px rgba(66, 196, 240, 0.2)',
          }
        },
      },
    }
  </script>
  <style>
    body { 
      font-family: 'Manrope', sans-serif; 
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      min-height: 100dvh;
    }
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
    .filled {
      font-variation-settings: 'FILL' 1;
    }
    @media print {
      .no-print { display: none !important; }
      .print-only { display: block !important; }
    }
    ::-webkit-scrollbar { display: none; }
    body { -ms-overflow-style: none; scrollbar-width: none; }

    @keyframes scan {
      0% { top: 10%; opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { top: 90%; opacity: 0; }
    }
    .scan-line {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: #42c4f0;
      box-shadow: 0 0 10px #42c4f0, 0 0 20px #42c4f0;
      animation: scan 3s linear infinite;
      z-index: 10;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-main antialiased transition-colors duration-200">
  <div id="root"></div>
</body>
</html>
